<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Nome</title>
</head>
<body>

    <div class="container">
        <div class="metronome">
            <span class="title">NOME</span>
            <div class="bpm-display">
                <span class="tempo">120</span>
                <span class="bpm">BPM</span>
            </div>
            <div class="tempo-text">Pick a tempo and hit start!</div>
            <div class="tempo-settings">
                <div class="adjust-tempo decrease-tempo">-</div>
                <input type="range" min="20" max="220" step="1" class="slider">
                <div class="adjust-tempo increase-tempo">+</div>
            </div>
            <div class="start-stop">START</div>
            <div class="measures">
                <div class="measures-subtract steppers">-</div>
                <div class="measures-count">4</div>
                <div class="measures-add steppers">+</div>
            </div>
            <span class="beats-per-measure-text">Beats per measure</span>
        </div>
    </div>

    <script src="./app.js" type="module"></script>

</body>
</html>
